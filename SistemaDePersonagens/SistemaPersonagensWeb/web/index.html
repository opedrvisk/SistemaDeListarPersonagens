<html>
    <head>
        <link rel="stylesheet" href="estilos/styles.css"/>
        <title>Listagem de Personagens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="container">
        <h1>Vamos listar personagens!</h1>
        <div>
            <form action="" method="GET">
                <div> 
                    <label> Id: </label>
                    <input class="buttons" type="text" name="txtid">
                </div>
                <div> 
                    <label> Nome: </label>
                    <input class="buttons" type="text" name="txtnome">
                </div>
                <div> 
                    <label> Descrição: </label>
                    <input class="buttons" type="text" name="txtdescricao">
                </div>
                <div> 
                    <label> Avaliação: </label>
                    <input class="buttons" type="text" name="txtavaliacao">
                </div>
                <br>
                <input class="buttons" type="submit" name="op" value="Cadastrar">
                <input class="buttons" type="submit" name="op" value="Deletar">
                <input class="buttons" type="submit" name="op" value="Atualizar">              
            </form> 
        </div>
        </main>
    </body>
</html>
